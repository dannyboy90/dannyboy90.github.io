<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.3.3/css/tabulator.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.3.3/js/tabulator.min.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("p").hide();
			});
		});
	</script>
</head>

<body>

	<h2>This is a heading</h2>

	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>

	<button>Click me</button>
	<div id="example-table"></div>
</body>
<script>
	$("#example-table").tabulator({
		height: 205, // set height of table, this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
		layout: "fitColumns", //fit columns to width of table (optional)
		columns: [ //Define Table Columns
			{
				title: "Name",
				field: "name",
				width: 150
			},
			{
				title: "Age",
				field: "age",
				align: "left",
				formatter: "progress"
			},
			{
				title: "Favourite Color",
				field: "col"
			},
			{
				title: "Date Of Birth",
				field: "dob",
				sorter: "date",
				align: "center"
			},
		],
		rowClick: function (e, row) { //trigger an alert message when the row is clicked
			alert("Row " + row.getData().id + " Clicked!!!!");
		},
	});
</script>
<script>
	//define some sample data
	var tabledata = [{
			id: 1,
			name: "Oli Bob",
			age: "12",
			col: "red",
			dob: ""
		},
		{
			id: 2,
			name: "Mary May",
			age: "1",
			col: "blue",
			dob: "14/05/1982"
		},
		{
			id: 3,
			name: "Christine Lobowski",
			age: "42",
			col: "green",
			dob: "22/05/1982"
		},
		{
			id: 4,
			name: "Brendon Philips",
			age: "125",
			col: "orange",
			dob: "01/08/1980"
		},
		{
			id: 5,
			name: "Margret Marmajuke",
			age: "16",
			col: "yellow",
			dob: "31/01/1999"
		},
	];

	//load sample data into the table
	$("#example-table").tabulator("setData", tabledata);
</script>

</html>
